# main tasks file for ipst.jdk8

- debug: var="jdk8_log"
- debug: var="user_jdk8_log"

# check
- name: check if already installed
  stat: path={{ jdk8_home }}
  register: jdk8_dir
  changed_when: jdk8_dir.stat.exists == False

# log some variables
- debug:
    var="{{ item }}"
  when: "{{ jdk8_log == '1' }}"
  with_items:
      - user_jdk8_url
      - user_jdk8_home
      - user_jdk8_log
      - jdk8_url
      - jdk8_archivename
      - jdk8_home
      - jdk8_log
      - jdk8_dir


- include: install.yml
  when: jdk8_dir.stat.exists == False