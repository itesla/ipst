<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">ForecastResults</h3>
	</div>
	<div class="panel-body">
		<div>Results: mettere il valore da visualizzare</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">titolo forecast result</h3>
		</div>
		<div class="panel-body">
			<li ng-repeat="forecastResult in forecastResults">
				{{forecastResult.name}} - {{forecastResult.value}}</li>
		</div>
	</div>
</div>
